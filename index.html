<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Switch : day - night</title>
  <script type="module" src="/src/switch-day-night.ts"></script>
</head>

<body style="margin:4rem; background-color:silver;">
  <style>
    switch-day-night {
      --switch-width: 120px;
      --switch-height: 60px;
      --switch-border-radius: 30px;
      --switch-padding: 6px;
    }
  </style>
  <div style="display:flex; margin:auto; flex-direction: column; gap:1rem;">
    <switch-day-night title="default : day"></switch-day-night>
    <switch-day-night defaultChecked title="default : night"></switch-day-night>
    <switch-day-night disabled defaultChecked title="day disabled"></switch-day-night>
    <switch-day-night disabled title="night disabled"></switch-day-night>

    <br />
    <switch-day-night id="test"></switch-day-night>
    <button id="idButton">Change switch state</button>
    <script>
      document.querySelector('#idButton').addEventListener('click', () => {
        const mySwitch = document.querySelector('#test')
        mySwitch.checked = !mySwitch.checked
      })
      document.querySelector('#test').addEventListener('onChange', (e) => {
        console.log(e)
      })
    </script>
  </div>

</body>

</html>
